<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>¡pongg-ish!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/pong.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

    <h1>¡pongg-ish!</h1>

    <div class="players">
        <h2>AI</h2>
        <h2>User<span id="highestCount"></span></h2>
    </div>
    <div id="aiScore"></div>
    <div id="userScore"></div>

    <div id="fullCount"></div>
    <div id="prevScore"></div>

    <h2 id="start" class="">Start</h2>

    <canvas id="pongBoard"></canvas>

    <audio id="playerAudio" controls>
        <source src="sound/player-beep.mp3" type="audio/mpeg">
        <source src="sound/player-beep.ogg" type="audio/ogg">
    </audio>
    <audio id="topBottomAudio" controls>
        <source src="sound/top-bottom-beep.mp3" type="audio/mpeg">
        <source src="sound/top-bottom-beep.ogg" type="audio/ogg">
    </audio>
    <audio id="loseAudio" controls>
        <source src="sound/lose-beep.mp3" type="audio/mpeg">
        <source src="sound/lose-beep.ogg" type="audio/ogg">
    </audio>

    <script src="js/pong.js"></script>

</body>

</html>
